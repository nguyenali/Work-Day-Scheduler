<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!--Page Content starts bere-->
  <body>
    <header class="jumbotron bg-dark">
      <h1 class="font-weight-bold text-white display-3">Work Day Planner</h1>
      <p class="text-white font-weight-bold lead font-italic">Allowing you to schedule your day so you can conquer your day!</p>
      <p id="currentDay" class=" text-white font-weight-bold lead"></p>
    </header>
  
  <!--Time Blocks-->
    <div class="container">
      <div id="9th-hour" class="time-block row">
        <div class="col-md-1 hour"><br><br>9:00AM</div>
        <textarea class="col-md-9 description" ></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    
    
    
      <div id="10th-hour" class=" time-block row">
        <div class="col-md-1 hour"><br><br>10:00AM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div id="11th-hour" class="time-block row">
        <div class="col-md-1 hour "><br><br>11:00AM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div id="12th-hour" class="time-block row">
        <div class="col-md-1 hour"><br><br>12:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div  id="13th-hour" class="time-block row">
        <div class="col-md-1 hour"><br><br>1:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

   
      <div id="14th-hour"class="time-block row">
        <div class="col-md-1 hour"><br><br>2:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

   
      <div id="15th-hour" class="time-block row">
        <div class="col-md-1 hour"><br><br>3:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div id="16th-hour" class="time-block row">
        <div class="col-md-1 hour"><br><br>4:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

   
      <div id="17th-hour" class="time-block row">
        <div class="col-md-1 hour"><br><br>5:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
