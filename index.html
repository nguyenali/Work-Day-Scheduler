<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-primary">
      <h1 class="font-italic font-weight-bold text-white display-3">Work Day Scheduler</h1>
      <p class="text-white font-weight-bold lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class=" text-white font-weight-bold lead"></p>
    </header>
    
    <div class="container">
      <!--Time Rows-->
      <div id="hour9" class="time-block row">
        <div class="col-md-1 hour">9:00AM</div>
        <textarea class="col-md-9 description" ></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    
    
    
      <div id="hour10" class=" time-block row">
        <div class="col-md-1 hour">10:00AM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div id="hour11" class="time-block row">
        <div class="col-md-1 hour ">11:00AM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div id="hour12" class="time-block row">
        <div class="col-md-1 hour">12:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div  id="hour13"class="time-block row">
        <div class="col-md-1 hour">1:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

   
      <div id="hour14"class="time-block row">
        <div class="col-md-1 hour">2:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

   
      <div id="hour15" class="time-block row">
        <div class="col-md-1 hour">3:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

    
      <div id="hour16" class="time-block row">
        <div class="col-md-1 hour">4:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      

   
      <div id="hour17" class="time-block row">
        <div class="col-md-1 hour">5:00PM</div>
        <textarea class="col-md-9 description"></textarea>
        <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    


   


   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
